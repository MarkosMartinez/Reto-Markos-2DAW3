<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto - Markos Martinez</title>
    
    <script src="assets/js/configuraciones.js"></script>

    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/contenido.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/eliyantosarage/font-awesome-pro@main/fontawesome-pro-6.5.1-web/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>

    <button onclick="cerrar_sesion()" class="btn btn-danger" id="btn_cerrar_sesion" style="display: none;">Cerrar Sesión</button>
    <img id="logo" src="./assets/img/iconos/logo.svg" alt="Logo" style="display: none;">


    <!--Autenticacion-->
    <form id="form_login" class="form_login" onsubmit="event.preventDefault(); loguearse(correo_login.value, contrasena_login.value);">
        <div id="login_incorrecto" style="display: none;">Usuario/Contraseña no valida!</div>
        <div class="flex-column">
          <label>Email </label>
        </div>
        <div class="inputForm">
          <img class="img-fluid" src="assets/img/iconos/arroba.svg" width="20" height="20">
          <input type="email" name="correo_login" id="correo_login" class="input_login" placeholder="Correo" required>
        </div>
        
        <div class="flex-column">
          <label>Password </label>
        </div>
        <div class="inputForm">
          <img class="img-fluid" src="assets/img/iconos/candado.svg" width="20" height="20">
          <input type="password" name="contrasena_login" id="contrasena_login" minlength="4" class="input_login" placeholder="Contraseña" required>
          <img onclick="verpass(1);" class="img-fluid password" src="assets/img/iconos/ojo.svg" width="20" height="20">
        </div>

        <input type="submit" id="btn_login" class="button-submit" value="Iniciar Sesión">
        <p id="lbl_registro" class="p" onclick="cambiarauth(1)">No tienes cuenta? Registrarte!</p>
        <label id="lbl_checksesion" style="display: none;"><i>Comprobando sesion...</i></label>
    </form>
    
    <form id="form_registro" class="form_login" style="display: none;" onsubmit="event.preventDefault(); registrarse(nombre_registro.value, correo_registro.value, contrasena_registro.value, confirmar_contrasena_registro.value);">
      <div id="register_incorrecto" style="display: none;">Alguno de los datos no es valido!</div>
      <div class="flex-column">
        <label>Nombre </label>
      </div>
        <div class="inputForm">
          <img class="img-fluid" src="assets/img/iconos/nombre.svg" width="20" height="20">
          <input type="text" minlength="4" name="nombre_registro" id="nombre_registro" class="input_login" placeholder="Nombre" required>
        </div>

      <div class="flex-column">
        <label>Email </label>
      </div>
        <div class="inputForm">
          <img class="img-fluid" src="assets/img/iconos/arroba.svg" width="20" height="20">
          <input type="email" name="correo_registro" id="correo_registro" class="input_login" placeholder="Correo" required>
        </div>

      <div class="flex-column">
        <label>Password </label>
      </div>
        <div class="inputForm">
          <img class="img-fluid" src="assets/img/iconos/candado.svg" width="20" height="20">
          <input type="password" minlength="4" name="contrasena_registro" id="contrasena_registro" class="input_login" placeholder="Contraseña" required>
          <img onclick="verpass(0);" class="img-fluid password" src="assets/img/iconos/ojo.svg" width="20" height="20">
        </div>

        <div class="flex-column">
          <label>Password </label></div>
          <div class="inputForm">
            <img class="img-fluid" src="assets/img/iconos/candado.svg" width="20" height="20">
            <input type="password" minlength="4" name="confirmar_contrasena_registro" id="confirmar_contrasena_registro" class="input_login" placeholder="Confirmar contraseña" required>
            <img onclick="verpass(0);" class="img-fluid password" src="assets/img/iconos/ojo.svg" width="20" height="20">
          </div>
      
      <div class="flex-row"></div>
      <input type="submit" id="btn_registro" class="button-submit btn-disabled" value="Registrarse">
      <p id="lbl_registro" class="p" onclick="cambiarauth(0)">Ya tienes cuenta? Inicia sesion aqui!</p>
    </form>
    <!--Fin Autenticacion-->

    <!--FIXME, poner un navba. Hacer mover el cerrarsesion ponerlos al navbar responsive como ultima opcion-->
    <div id="btnNavegacion" style="display: none;"><div href="" class="btn btn-primary btn-mapa">Mapa</div></div>
    
    <nav class="navbar navbar-expand-lg bg-light" id="navmovil" style="display: none; visibility: hidden;">
      <div class="container-fluid">
        <img class="navbar-brand" id="logo2" src="./assets/img/iconos/logo.svg" alt="Logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item" id="navmapa">
              <div id="btnmovil-mapa" onclick="cambiartab('mapa')" class="btn btn-primary">Mapa</div>
            </li>
            <li class="nav-item" id="navtemperaturas" style="opacity: 0.5;">
              <div id="btnmovil-temperaturas" onclick="cambiartab('temperaturas')" class="btn btn-primary">Temperaturas</div>
            </li>
            <li class="nav-item" id="navestadisticas" style="opacity: 0.5;">
              <div id="btnmovil-estadisticas" onclick="cambiartab('estadisticas')" class="btn btn-primary">Estadisticas</div>
            </li>
            <li class="nav-item">
              <div id="btnmovil-cerrarsesion" onclick="cerrar_sesion()" class="btn btn-danger">Cerrar Sesion</div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    


    <!--Contenido-->
    <div id="contenido" style="display: none;">

      <ul class="nav nav-tabs justify-content-center" id="navmenu" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="mapa-tab" data-bs-toggle="tab" href="#mapa-tabpanel" role="tab" aria-controls="mapa-tabpanel" aria-selected="true"><i class="fa-regular fa-map"></i> Mapa</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link disabled" id="datos-tab" data-bs-toggle="tab" href="#datos-tabpanel" role="tab" aria-controls="datos-tabpanel" aria-selected="false"><i class="fa-regular fa-temperature-half"></i> Temperaturas</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link disabled" id="estadisticas-tab" data-bs-toggle="tab" href="#estadisticas-tabpanel" role="tab" aria-controls="estadisticas-tabpanel" aria-selected="false"><i class="fa-light fa-chart-simple"></i> Estadisticas</a>
        </li>
      </ul>
      <div class="tab-content pt-5" id="tab-content">
        <div class="tab-pane active" id="mapa-tabpanel" role="tabpanel" aria-labelledby="mapa-tab">
          
          <!--Mapa-->
            <div id="mapa" class="col-lg-12 col-md-12">
              <div id="contMapa" class="mw-100"></div>
            </div>
          <!--Fin Mapa-->

        </div>
        <div class="tab-pane" id="datos-tabpanel" role="tabpanel" aria-labelledby="datos-tab">

          <div class="container-fluid">
            <div class="row">
          
              <div id="cards-temperaturas" class="col-lg-8 col-md-12">
                <style>
                  .card {
                    margin-top: 5px;
                    margin-bottom: 5px;
                  }
                </style>
                <div class="row row-cols-1" id="huecoCards">
                </div>
              </div>
              <div class="col-lg-4 col-md-12" id="contenedor-drag-drop">
                <!--TODO Ponerlos en un cuadrado negro donde encima ponga lo que es?-->
                <img id="dd_viento" class="draggable itemdragable" ondragstart="arrastrando(event)" draggable="true" src="assets/img/viento.png" height="100px"></img>
                <img id="dd_sensacion_termica" class="draggable itemdragable" draggable="true" ondragstart="arrastrando(event)" src="assets/img/sensacion_termica.png" height="100px"></img>
                <img id="dd_presion" class="draggable itemdragable" draggable="true" ondragstart="arrastrando(event)" src="https://cdn.icon-icons.com/icons2/37/PNG/512/pressure_3151.png" height="100px"></img>
                <div id="dd_borrar" ondrop="soltar(event, this)" onclick="vaciarDragAndDrop();" ondragover="permitirSoltar(event)"><i class="fa-solid fa-trash fa-2xl papelera" id="dd_borrar_icono" style="color: #ffffff;"></i></i></div>
              </div>
          
          
            </div>

        </div>
      </div>
      <div class="tab-pane" id="estadisticas-tabpanel" role="tabpanel" aria-labelledby="estadisticas-tab">
        <p class="text-center"><b>Intervalo de fechas:</b></p>
        <form id="form_grafico" onsubmit="event.preventDefault();">
          <input type="datetime-local" name="" class="inputformgrafico" id="fechainicio" value="2023-01-01T00:00" min="2023-01-01T00:00">
          <input type="datetime-local" name="" class="inputformgrafico" id="fechafin" value="2023-12-31T23:45" min="2023-01-01T00:15">
        </form>

        <div class="container-fluid">
          <div class="row">
        
            <div class="col-12">
              <style>
                .card {
                  margin-top: 5px;
                  margin-bottom: 5px;
                }
              </style>
              <div class="row row-cols-1" id="huecoCardsGrafico">
                
                

              </div>
            </div>
        
          </div>

      </div>
        <canvas id="contGrafico"></canvas>
      </div>

    </div>
    </div>
    <!--Fin Contenido-->


    <script src="assets/js/tiempo.js"></script>
    <script src="assets/js/mapa.js"></script>
    <script src="assets/js/login.js"></script>
    <script src="assets/js/drag&drop.js"></script>
    <script src="assets/js/grafico.js"></script>
    <script src="assets/js/menu-navegacion.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
